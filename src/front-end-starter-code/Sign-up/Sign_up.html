</head>
<body>
    <div class="container">
        <nav>
            <img src="../images/logo.png" alt="logo" class="navlogo">
            <ul class="navbar">
                <a href="../Landing_Page/Landing_Page.html"><li class="navitem">Home</li></a>

            </ul>
        </nav>

        <div class="signupform">
            <form class="signupform2">
                <h1>Sign Up</h1>
                <br>
                <p>Already a member?<a class="loginlink">Login</a></p>
                <br>
                <div>
                    <label for="role">Role</label>
                    <br>
                    <select>
                        <option value="0">Select role</option>
                        <option value="1">Role 1</option>
                        <option value="2">Role 2</option>
                    </select>
                </div>
                <br><br>
                <div class="leftalign">
                    <label for="name">Name</label>
                    <br>
                    <input type="name" id="name" name="name" placeholder="Enter your name">
                </div>
                <br><br>
                <div>
                    <label for="name">Phone</label>
                    <br>
                    <input type="phone" id="phone" name="phone" placeholder="Enter your phone number">
                </div>
                <br><br>
                <div>
                    <label for="email">Email</label>
                    <br>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                <br><br>
                <button class="submitformbutton">Submit</button>
                <br><br>
                <button class="resetbutton">Reset</button>
            </form>
        </div>
    </div>
</body>
