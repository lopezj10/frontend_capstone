    <script src="Login.js"></script>
</head>
<body>
    <div class="container">
        <nav>
            <img src="../images/logo.png" alt="logo" class="navlogo">
            <ul class="navbar">
                <a href="../Landing_Page/Landing_Page.html"><li class="navitem">Home</li></a>

        </nav>

        <div class="signupform">
            <form class="signupform2">
                <h1>Login</h1>
                <br>
                <p>Are you a new member?<a class="loginlink">Sign Up Here</a></p>
                <br><br>
                <div class="leftalign">
                    <label for="email">Email</label>
                    <br>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                <br><br>
                <div>
                    <label for="name">Phone</label>
                    <br>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
                <br><br>
                <button class="submitformbutton">Submit</button>
                <br><br>
                <button class="resetbutton">Reset</button>
                <br><br>
                <p>Forgot password?</p>
            </form>
        </div>
    </div>
</body>
